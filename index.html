<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #demo { border:1px solid #ccc; 
                background:lightyellow;
                width:400px;}
    </style>
    <title> For반복문과 객체 </title>
</head>

<body>
    <h1>자바스크립트 배열</h1>
    <h2>forEach() Method</h2>
    <p>forEach()문은 배열의 각 요소를 반복해서 참조하는 함수를 호출한다.</p>
    <p>콜백함수(Callback Function) 란? 파라미터로 함수를 전달하는 함수</p>
    <p id="demo"></p>   <!--현재는 공백-->
    <script>
        let arrPar = document.getElementById("demo");  // arrPar 
        let text = "";
        const fruits = ["apple", "orange", "cherry"]; // 해쉬테이블형태로 저장, 키와 데이터
        fruits.forEach(myFunction);  //forEach(ele, index)

        function myFunction(item, index) {
            text += index + ": " + item + "<br>"; 
        }
        arrPar.innerHTML = text;
    </script>
</body>
</html>

<!-- Element.innerHTML
Element 속성(property) innerHTML 은 요소(element) 내에 포함 된 HTML 또는 XML 마크업을 가져오거나 설정합니다.

주의: <div>, <span>, <noembed> (en-US) 노드가 (&), (<), (>) 문자를 포함하는 텍스트 노드를 자식으로 가지고 있다면, 
    innerHTML은 이러한 문자들을 각각 "&amp;", "&lt;" ,"&gt;"로 반환합니다. 
    Node.textContent를 사용하여 이러한 텍스트 노드 내용의 원본을 복사할 수 있습니다. -->
